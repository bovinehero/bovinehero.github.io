<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bovine Hero | {{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/custom.css">
    
    {% feed_meta %}
    {% seo %}
  </head>
  <body>
    <div class="container">
      <a name="top"></a>
      <nav class="topnav">
        <a href="/"><img src="/assets/images/moo-head-badge.png"></a>
        {% for page in site.pages %}
          {% if page.title and page.title != "Home" %}<a href="{{ page.url }}">{{ page.title }}</a>{{ page.link }}{% endif %}
        {% endfor %}
      </nav>
    </div> 
    <div class="container">
      
      {{ content }}
      
      {% include footer.html %}
    </div>
    {% include analytics.html %}

  </body>
</html>
